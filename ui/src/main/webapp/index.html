<!DOCTYPE html>
<html ng-app="midasApp">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Midas Home page">

    <title>Midas</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="/midas/styles/css/main.css">

</head>

<body translate-cloak ng-controller="MainCtrl">

<noscript>
    <div>
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
    </div>
</noscript>

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">Midas</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="isActiveLink('home')"><a href="#/home">{{ 'navbar_mijn_midas' | translate }}</a></li>
                <li ng-class="isActiveLink('taken')"><a href="#/taken">{{ 'navbar_taken' | translate }}</a></li>
                <li ng-class="isActiveLink('controls')"><a href="#/controles">{{ 'navbar_controls' | translate }}</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="{{ 'navbar_zoeken' | translate }}">
                </div>
                <button type="submit" class="btn btn-default" ng-click="zoeken()">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </form>
            <p class="navbar-text navbar-right">
                {{ 'navbar_ingelogd_als' | translate }} <a href="javascript:void(0);" class="navbar-link">
                {{user.username }}</a>
            </p>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>

<div class="container-fluid">

    <!--    APPLICATION WIDE NOTIFICATIONS     -->
    <div class="row">
        <div class="col-md-12">
            <div ng-controller="AlertCtrl" class="alertContainer">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                    <p>{{ alert.msg }}</p>
                </alert>
            </div>
        </div>
    </div>

    <ng-view class="row"></ng-view>

    <footer class="row">
        <div class="col-md-12">
            <hr class="footer-hr"/>
            <div class="logo-container">
                <img src="images/logo.png" alt="Midas Logo" class="img-responsive" title="Midas" id="logo">
            </div>
        </div>
    </footer>
